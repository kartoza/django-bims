{% extends 'admin/change_form.html' %}

{% block submit_buttons_bottom %}
    {{ block.super }}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.opener && window.name === 'EditTaxonAdmin') {
                const saveButton = document.querySelector('input[name="_save"]');
                if (saveButton) {
                    saveButton.addEventListener('click', function() {
                        event.preventDefault();
                        window.opener.wasFormSaved = true;

                        const form = saveButton.closest('form');
                        form.submit();

                        setTimeout(function() {
                            window.close();
                        }, 1000);
                    });
                }

                // Add a close button
                const closeButton = document.createElement('a');
                closeButton.textContent = 'Close';
                closeButton.className = 'grp-button grp-default';
                closeButton.style.marginLeft = '10px';

                closeButton.style.backgroundColor = '#6e6e6e';
                closeButton.style.backgroundImage = 'none';
                closeButton.style.color = '#fff';
                closeButton.style.borderColor = '#515151';

                closeButton.addEventListener('click', function() {
                    window.close();
                });

                // Insert the close button into the button container
                if (saveButton) {
                    saveButton.insertAdjacentElement('afterend', closeButton);
                }
            }
        });

        function updateGbifJsonField(data) {
            if (!data) {
                return;
            }
            let serialized = '';
            try {
                serialized = JSON.stringify(data, null, 2);
            } catch (err) {
                serialized = data;
            }

            const targets = document.querySelectorAll('#id_gbif_data, [name="gbif_data"]');
            targets.forEach((field) => {
                if (!field) {
                    return;
                }
                field.value = serialized;
                field.dispatchEvent(new Event('input', { bubbles: true }));
                field.dispatchEvent(new Event('change', { bubbles: true }));
            });
        }

        function confirmGBIF(payload) {
            if (!payload) {
                return;
            }

            document.getElementById('id_scientific_name').value = payload.scientificName || '';
            document.getElementById('id_canonical_name').value = payload.canonicalName || '';
            document.getElementById('id_taxonomic_status').value = payload.taxonomicStatus || '';
            document.getElementById('id_gbif_key').value = payload.key || '';
            updateGbifJsonField(payload.gbifData);
        }

        (function($) {
            $(document).ready(function() {
                const $iucnContainer = $('#id_iucn_status').closest('.c-2');
                const $nationalContainer = $('#id_national_conservation_status').closest('.c-2');
                const $fallbackIucn = $('#grp-content').find('.iucn_status').find('.c-2');
                const $fallbackNational = $('#grp-content').find('.national_conservation_status').find('.c-2');
                const $finalIucnContainer = $iucnContainer.length ? $iucnContainer : $fallbackIucn;
                const $finalNationalContainer = $nationalContainer.length ? $nationalContainer : $fallbackNational;

                $finalIucnContainer.find('#find-national_conservation_status, #find-iucn').remove();
                $finalNationalContainer.find('#find-national_conservation_status, #find-iucn').remove();

                $finalIucnContainer.append(
                    `<button class="grp-button" style="width: 250px;" id="find-iucn">Find Global Red List Status (IUCN)</button>`
                );
                $finalNationalContainer.append(
                    `<button class="grp-button" style="width: 250px;" id="find-national_conservation_status">Find National Conservation Status</button>`
                );
               $('#find-iucn').click(function (e) {
                    e.preventDefault();
                    const $target = $(e.target);
                    const originalButtonText = $target.html();
                    const $iucnId = $('#id_iucn_redlist_id');
                    const $iucnData = $('#id_iucn_data');
                    const taxonomyId = $('#id_taxonimage_set-0-taxonomy').val();

                    $target.html('Fetching...');

                    $.ajax({
                        type: 'GET',
                        type: 'GET',
                        url: `/api/taxonomy-iucn-status/${taxonomyId}/`,
                        success: function (data) {
                            $target.html(originalButtonText);
                            if (data.status_category) {
                                $("#id_iucn_status option").each(function () {
                                    if ($(this).text() === data.status_category) {
                                        $(this).prop('selected', true);
                                    }
                                });
                                $iucnId.val(data.sis_id);
                                if (data.iucn_url) {
                                    $iucnData.val(`{'url': '${data.iucn_url}'}`);
                                }
                            }
                        },
                        error: function () {
                            $target.html("IUCN Data not found");
                            $target.attr('disabled', 'disabled');
                            $target.css({ background: '#adadad', borderColor: '#adadad' });
                        }
                    });
                });

                $('#grp-content').find('.gbif_key').find('.c-2').append(
                    `<button class="grp-button" style="width: 150px; margin-left: 10px" id="find-gbif">Find GBIF</button>`
                );

                $('#find-gbif').click(function(e) {
                    e.preventDefault();
                    const $target = $(e.target);
                    const originalButtonText = $target.html();
                    $target.html('Fetching...');
                    let results = '{{ results|safe }}';
                    if(results === "None") results = "";
                    if(results !== "") {
                        let row = `<table class="grp-table grp-sortable" id="list-gbif" style="border: none; display: block"><tbody style="border: none">` +
                                   `<th>Key</th><th>Kingdom</th><th>Scientific Name</th><th>Canonical Name</th><th>Rank</th><th>Status</th><th>Parent</th><th>Action</th>`
                        let suggest = JSON.parse(results);
                        suggest.forEach(function (value){
                            const encodedPayload = encodeURIComponent(JSON.stringify(value));
                            row += `<tr><td>`+value.key+`</td>
                                    <td>`+value.kingdom+`</td>
                                    <td>`+value.scientificName+`</td>
                                    <td>`+value.canonicalName+`</td>
                                    <td>`+value.rank+`</td>
                                    <td>`+value.status+`</td>
                                    <td>`+value.parent+`</td>
                                    <td><button class="grp-button confirm-gbif-button" style="width: 150px; margin-left: 10px"
                                    data-gbif="`+encodedPayload+`">
                                    Update</button></td></tr>`

                        });
                        row += '</tbody></table>'
                        $('#grp-content').find('.gbif_key').find('.c-2').append(
                            row
                        );
                        $target.html(originalButtonText);
                        $target.attr('disabled', 'disabled')

                    }
                    else{
                        $target.html("GBIF Key not found");
                        $target.attr('disabled', 'disabled')
                        $target.css('background', '#adadad');
                        $target.css('border-color', '#adadad')
                    }

                });

                $('#grp-content').on('click', '.confirm-gbif-button', function(e) {
                    e.preventDefault();
                    const encoded = $(this).data('gbif');
                    if (!encoded) {
                        return;
                    }
                    try {
                        const payload = JSON.parse(decodeURIComponent(encoded));
                        confirmGBIF({
                            key: payload.key,
                            scientificName: payload.scientificName,
                            canonicalName: payload.canonicalName,
                            taxonomicStatus: payload.status,
                            gbifData: payload
                        });
                    } catch (err) {
                        console.error('Failed to parse GBIF payload', err);
                    }
                });
            }
            );
        })(grp.jQuery);

    </script>
{% endblock %}
