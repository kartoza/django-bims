{% extends 'main_base.html' %}
{% load static from staticfiles %}
{% block subtitle %}
    Fish Form
{% endblock %}

{% block head %}

    <!-- Custom styles for this template -->
    <link href="{% static "js/libs/openlayers-4.6.4/ol.css" %}"
          rel="stylesheet">
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="{% static "css/fish_form.css" %}" rel="stylesheet">

    <script type="text/javascript">

    </script>

{% endblock %}

{% block body_content %}
    <form action="{{ request.path }}" method="post" id="fish-form">
        {% csrf_token %}
        <div class="body-form container">
            <div class="header">
                Add fish data for site
            </div>
            <div id="fish-map"></div>
            <div class="form-group row">
                <label for="date"
                       class="col-sm-2 col-form-label col-form-label">Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm"
                           id="date" placeholder="">
                </div>
            </div>
            <div class="form-group row even-row">
                <label for="date"
                       class="col-sm-2 col-form-label col-form-label">Collector</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm"
                           id="collector" placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label for="date"
                       class="col-sm-2 col-form-label col-form-label">Biotope</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm"
                           id="biotope" placeholder="">
                </div>
            </div>

            <table class="table table-sm">
                <thead>
                <tr>
                    <th scope="col" width="300">Taxa</th>
                    <th scope="col">Observed</th>
                    <th scope="col">Abundance</th>
                    <th scope="col">Sampling Method</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </form>
{% endblock %}

{% block foot %}

    <!-- Plugin JavaScript -->
    <script src="{% static "js/libs/jquery/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/libs/jquery-ui-1.12.1/jquery-ui.min.js" %}"></script>
    <script src="{% static "js/libs/openlayers-4.6.4/ol.js" %}"></script>
    <script src="{% static "js/libs/bootstrap-4.0.0/js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/fish_form.js" %}"></script>

{% endblock %}
