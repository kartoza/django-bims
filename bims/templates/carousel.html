<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for header in headers %}
            <li data-target="#carouselIndicators" data-slide-to="{{ forloop.counter0 }}"
                {% if forloop.counter == 1 %}class="active"{% endif %}></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for header in headers %}
            {% if forloop.counter == 1 %}
                <div class="carousel-item active">
            {% else %}
                <div class="carousel-item">
            {% endif %}
                <div class="carousel-title">
                    {{ header.description | safe }}
                </div>
                <div class="d-block w-100 header-image header-{{ header.id }}" alt="slide">
                <style>
                    .header-{{ header.id }} {
                        background-image: url("uploaded/{{ header.file }}");
                    }
                </style>
            </div>
        {% endfor %}
    </div>
</div>
<div id="title-header">
    <div class="title-header-buttons">
    </div>
</div>
