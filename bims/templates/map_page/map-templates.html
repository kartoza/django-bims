<script type="text/html" id="map-search-container">
    <div class="map-search-box map-control-panel-box">
        <div class="row">
            <div class="col-lg-12" style="padding-right: 0">
                <div class="close-button search-reset pull-left">
                    Reset
                </div>
                <span class="title">
                        SEARCH
                    </span>
                <div class="close-button map-search-close pull-right">
                    X
                </div>
            </div>
        </div>
        <div class="row">
            <div class="search-box">
                <div class="container-1">
                    <input type="search" id="search" placeholder="Search..."><span class="search-arrow"><i class="fa fa-angle-right"></i></span>
                </div>
            </div>
            <div id="search-error-text">Minimal 3 character or empty.</div>
        </div>
        <div class="row">
            <div class="col-lg-12 search-info">
                Refine your search by using the filters below.
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 map-filter-title">
                FILTERS
            </div>
        </div>

        {% if modules_exists %}
        <div class="row sub-filter">
            <div class="col-lg-12 subtitle">
                MODULE <i class="fa fa-angle-up pull-right filter-icon-arrow"></i><i class="fa fa-angle-down pull-right filter-icon-arrow"></i>
            </div>
        </div>
        <div class="row module-filters" style="display: none;"  data-toggle="tooltip" data-placement="top" title="Coming Soon">
            <div class="col-lg-4 not-ready"><img src="/static/img/fish-2.svg"></div>
            <div class="col-lg-4 not-ready"><img src="/static/img/invertebras-2.svg"></div>
            <div class="col-lg-4 not-ready"><img src="/static/img/algae-2.svg"></div>
        </div>
        {% endif %}

        <div class="row sub-filter">
            <div class="col-lg-12 subtitle" id="date-filter-subtitle">
                {{ date_title }} <i class="fa fa-angle-up pull-right filter-icon-arrow"></i><i class="fa fa-angle-down pull-right filter-icon-arrow"></i>
            </div>
        </div>
        <div class="row" style="display: none">
            <div class="slide-container" style="padding-bottom: 10px">
                <div>YEAR</div>
                <div class="year-indicator">
                    <div id="year-from">1600</div>
                    <div id="year-to">1800</div>
                </div>
                <div id="year-slider" class="noUiSlider"></div>
                <div>MONTH</div>
                <table id="month-selector" style="width:100%">
                </table>
                <button class="apply-filter">Apply Filter</button>
                <button class="clear-filter">Clear Filter</button>
            </div>
        </div>
        <div class="row sub-filter">
            <div class="col-lg-12 subtitle">
                ORIGIN <i class="fa fa-angle-up pull-right filter-icon-arrow"></i><i class="fa fa-angle-down pull-right filter-icon-arrow"></i>
            </div>
        </div>
        <div class="row" style="display: none">
            <div class="col-lg-12 filter-content" id="filter-category">
            </div>
            <div class="button-filter-wrapper">
                <button class="apply-filter">Apply Filter</button>
                <button class="clear-filter">Clear Filter</button>
            </div>
        </div>

        {% if use_ecological_condition %}
        <div class="row sub-filter">
            <div class="col-lg-12 subtitle">
                ECOLOGICAL CONDITION <i class="fa fa-angle-up pull-right filter-icon-arrow"></i><i class="fa fa-angle-down pull-right filter-icon-arrow"></i>
            </div>
        </div>
        <div class="row ecological-condition" style="display: none;"  data-toggle="tooltip" data-placement="top" title="Coming Soon">
            <div class="row col-lg-12">
                <div class="col-lg-4 neutral">
                    Natural (N)
                </div>
                <div class="col-lg-4 good">
                    Good (G)
                </div>
                <div class="col-lg-4 fair">
                    Fair (F)
                </div>
            </div>
            <div class="row col-lg-12">
                <div class="col-lg-4 poor">
                    Poor (P)
                </div>
                <div class="col-lg-4 seriously-modified">
                    Seriously Modified (SM)
                </div>
                <div class="col-lg-4 critically-modified">
                    Critically Modified (CM)
                </div>
            </div>
        </div>
        {% endif %}

        {% if use_conservation_status %}
        <div class="row sub-filter">
            <div class="col-lg-12 subtitle">
                CONSERVATION STATUS <i class="fa fa-angle-up pull-right filter-icon-arrow"></i><i class="fa fa-angle-down pull-right filter-icon-arrow"></i>
            </div>
        </div>
        <div class="row" style="display: none" data-toggle="tooltip" data-placement="top" title="Coming Soon">
            <div class="col-lg-12 filter-content conservation-status">
                <select disabled>
                    <option value="">Conservation Status</option>
                </select>
            </div>
        </div>
        {% endif %}


        {% if COLLECTOR_FILTER %}
        <div class="row sub-filter">
            <div class="col-lg-12 subtitle">
                COLLECTOR <i class="fa fa-angle-up pull-right filter-icon-arrow"></i><i class="fa fa-angle-down pull-right filter-icon-arrow"></i>
            </div>
        </div>
        <div class="row" style="display: none">
            <div class="col-lg-12 filter-content" id="filter-collectors">
            </div>
            <div class="button-filter-wrapper">
                <button class="apply-filter">Apply Filter</button>
                <button class="clear-filter">Clear Filter</button>
            </div>
        </div>
        {% endif %}

        <div class="study-reference-wrapper">
            <div class="row sub-filter">
                <div class="col-lg-12 subtitle">
                    STUDY REFERENCE <i class="fa fa-angle-up pull-right filter-icon-arrow"></i><i class="fa fa-angle-down pull-right filter-icon-arrow"></i>
                </div>
            </div>
            <div class="row" style="display: none">
                <div class="col-lg-12 filter-content" id="filter-study-reference">
                </div>
                <div class="button-filter-wrapper">
                    <button class="apply-filter">Apply Filter</button>
                    <button class="clear-filter">Clear Filter</button>
                </div>
            </div>
        </div>

        <div class="reference-category-wrapper"></div>


    </div>
</script>

<script type="text/html" id="spatial-filter-panel">
    <div class="spatial-filter-container map-control-panel-box">
        <div class="row spatial-filter-panel-title">
            <div class="col-lg-12" style="padding-right: 0">
                    <span class="title">
                        SPATIAL FILTER
                    </span>
                <div class="spatial-filter-container-close close-button pull-right">
                    X
                </div>
            </div>
        </div>
        <div class="row sub-filter content spatial-scale-menu">
            <div class="col-lg-12 subtitle">
                 {{ spatial_scale_title }} <i class="fa fa-angle-up pull-right filter-icon-arrow"></i><i class="fa fa-angle-down pull-right filter-icon-arrow"></i>
            </div>
        </div>
        <div class="row spatial-scale-panel" style="display: none">
            <div class="small-subtitle">Political Region</div>
            <div class="col-lg-12 filter-content" id="spatial-scale-container">
            </div>
            <div class="col-lg-12 other-filters">
                <div class="container-fluid row">
                    <div class="col-lg-5">Ecoregion</div>
                    <div class="col-lg-7">
                        <select disabled>
                            <option value="">Ecoregion</option>
                        </select>
                    </div>
                </div>
                <div class="container-fluid row">
                    <div class="col-lg-5">Catchment</div>
                    <div class="col-lg-7">
                        <select disabled>
                            <option value="">Catchment</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="spatial-scale-action">
                <button class="spatial-scale-apply-filter" disabled>Apply Filter</button>
                <button class="spatial-scale-clear-filter" disabled>Clear Filter</button>
            </div>
        </div>
        <div class="row sub-filter">
            <div class="col-lg-12 subtitle">
                 USER BOUNDARY <i class="fa fa-angle-up pull-right filter-icon-arrow"></i><i class="fa fa-angle-down pull-right filter-icon-arrow"></i>
            </div>
        </div>
        <div class="user-boundary-panel" style="display: none">
            <div class="row spatial-filter-panel-upload-wrapper">
                <button id="spatial-filter-panel-upload">Upload New Boundary</button>
            </div>
            <div class="row boundary-list">
            </div>
            <div class="row boundary-action">
                <button class="spatial-apply-filter">Apply Filter</button>
                <button class="spatial-clear-filter">Clear Filter</button>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload a boundary</h5>
                    <button type="button" class="close close-upload-boundary-modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Boundary Name</label>
                        <input type="text" class="form-control" id="boundary-input-name" aria-describedby="emailHelp" placeholder="Enter boundary name">
                    </div>
                    <label for="file"><b>Upload shapefile here</b></label>
                    <button type="button" class="btn btn-primary btn-boundary-upload">
                        <span class="glyphicon glyphicon-cloud-upload"></span> Upload shapefiles
                    </button>
                    <input id="fileupload" type="file" name="shapefile" multiple
                           style="display: none;"
                           data-url="{% url 'shapefile-upload' %}"
                           data-form-data='{"csrfmiddlewaretoken": "{{ csrf_token }}"}'>

                    <table id="file-list" class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Files</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for shapefile in shapefiles %}
                            <tr>
                                <td><a href="{{ shapefile.fileurl }}">{{ shapefile.filename }}</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>

                    <div class="help-block process-shapefile">
                        Processing shapefiles...
                    </div>

                </div>
            </div>
        </div>
    </div>

</script>

            <i class="fa fa-search" aria-hidden="true"></i>
        </div>

        <div class="locate-control sub-control-panel" data-toggle="popover" data-placement="right" data-trigger="hover" data-content="Locate Options">

        {% if can_validate %}

        <div class="download-control sub-control-panel" data-toggle="popover" data-placement="right" data-trigger="hover" data-content="Download Data">

    <div class="zoom-control row">
        <div class="col-lg-6 sub-zoom-control zoom-out"><i class="fa fa-plus" aria-hidden="true"></i></div>

    {# layers selector container #}

                    <span class="title">

                    </span>

    {# locate option container #}

        <div class="row">
            <div class="col-lg-12" style="padding-right: 0">
                    <span class="title">
                        LOCATE OPTIONS
                    </span>
                <div class="locate-options-container-close close-button pull-right">
                    X

            <ul id="locate-options" style="width:100%">
                <li class="locate-coordinates">
                    Locate by Coordinate
                </li>
                <li class="locate-farm">
                    Locate by Farm Portion Code
                </li>
            </ul>
        </div>
    </div>


</script>

<script type="text/html" id="locate-coordinate-modal">
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Locate by Coordinate</h5>
                    <button type="button" class="close"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="coordinate-form">
                        Please enter the decimal latitude (positive
                        degrees North) and longitude (positive degrees
                        East) coordinates of your area of interest below!
                        <br/> <br/> e.g. for Cape Town being -33.xxx 19.xxx
                    </p>
                    <p class="farm-form">
                        Please enter the Farm/Farm Portion ID below (e.g. T0KT00000000001600005)
                    </p>

                    <form id="locate-form">
                        <div class="form-row">
                            <div class="col-4 coordinate-form">
                                <label for="latitude" class="sr-only">
                                    Latitude
                                </label>
                                <input type="number" step="0.1" max="90"
                                       min="-90"
                                       class="form-control mb-2 mr-sm-2"
                                       id="latitude" placeholder="Latitude">
                            </div>
                            <div class="col-4 coordinate-form">
                                <label for="longitude" class="sr-only">
                                    Longitude
                                </label>
                                <input type="number" step="0.1" min="-180"
                                       max="180" class="form-control mb-2 mr-sm-2"
                                       id="longitude" placeholder="Longitude">
                            </div>
                            <div class="col-6 farm-form">
                                <label for="farm-id" class="sr-only">
                                    Farm ID
                                </label>
                                <input type="text"
                                       class="form-control mb-2 mr-sm-2"
                                       id="farm-id" placeholder="Farm ID">
                            </div>
                            <div class="col">
                                <button id="go-button" type="button" class="btn btn-outline-dark mb-2 mr-sm-2">
                                    Go
                                </button>
                            </div>
                        </div>
                    </form>

                    <div class="alert alert-danger" role="alert" style="display: none;">
                    </div>

                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="upload-data-modal">
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-upload-data" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Capture Single Occurrence <span class="badge ud-badge-same-site badge-info"> Capturing another record at the same site </span> </h5>
                    <button type="button" class="close small-close"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="upload-body-form">
                            <div class="alert alert-danger upload-alert" role="alert">
                            </div>
                            <div class="alert alert-success upload-alert" role="alert">
                            </div>
                            {% if biological_modules|length > 1 %}
                                <label for="ud_module" class="upload-input-label">
                                    Module *
                                </label>
                                <select id="ud_module" name="Module" class="form-control mb-2 mr-sm-2 ud-item-required ud-item">
                                    <option value="">-</option>
                                    {% for key, value in biological_modules.items %}
                                        <option value="{{ value }}">{{ key }}</option>
                                    {% endfor %}
                                </select>
                            {% else %}
                                <input type="hidden" id="ud_module" class="ud-item" name="ud_module" value="{{ biological_modules.values | first }}">
                            {% endif %}
                            <label for="ud_species_name" class="upload-input-label">
                                Species Name *
                            </label>
                            <input type="text"
                                   class="form-control mb-2 mr-sm-2 ud-item ud-item-required"
                                   id="ud_species_name" placeholder="" name="Species Name">
                            <label for="ud_location_site" class="upload-input-label">
                                Location Site Name * <button type="button" class="btn-ud-new-site btn btn-light"> Add new site for next record </button>
                            </label>
                            <input type="text"
                                   class="form-control mb-2 mr-sm-2 ud-item ud-item-required"
                                   id="ud_location_site" name="Location Site" placeholder="">
                            <label for="ud_collection_date" class="upload-input-label">
                                Collection Date *
                            </label>
                            <input type="text"
                                   class="form-control mb-2 mr-sm-2 ud-item ud-item-required"
                                   id="ud_collection_date" name="Collection Date" placeholder="">
                            <label for="ud_category" class="upload-input-label">
                                Category *
                            </label>
                            <select id="ud_category" name="Category" class="form-control mb-2 mr-sm-2 ud-item-required ud-item">
                                <option value="">-</option>
                                {% for category in collection_category %}
                                    <option value="{{ category.0 }}">{{ category.1 }}</option>
                                {% endfor %}
                            </select>
                            <label for="ud_collector" class="upload-input-label">
                                Collector *
                            </label>
                            <input type="text"
                                   class="form-control mb-2 mr-sm-2 ud-item-required ud-item"
                                   id="ud_collector" placeholder="" name="Collector">
                            <label for="ud_notes" class="upload-input-label">
                                Notes
                            </label>
                            <textarea class="form-control ud-item"
                                      id="ud_notes" placeholder=""></textarea>
                            <label for="ud_custodian" class="upload-input-label" style="margin-top: 5px;">
                                Custodian
                            </label>
                            <input type="text"
                                   class="form-control mb-2 mr-sm-2 ud-item"
                                   id="ud_custodian" name="Custodian" placeholder="">
                            <div class="row">
                                <div class="col-lg-4">
                            Lat : <input type="text" id="current_lat"/></div>
                                <div class="col-lg-4">
                            Long : <input type="text" id="current_lon"/></div>
                                <div class="col-lg-4">
                            <button style="margin-top: 20px;" id="update_coordinate">Update coordinate</button></div>
                            </div>
                            <br/>
                        </div>
                        <div class="upload-body-button">
                            <button type="button" class="btn btn-info upload-data-button">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="download-control-panel">

</script>

<script type="text/html" id="download-control-panel-template">
    <div id="download-control-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Download data</h5>
                    <button type="button" class="close"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>Select a format to download current data.</div>
                    <div class="table-section">
                        <table>

                            </tr>
                        </table>
                    </div>
                    <div class="notification"></div>
                </div>
            </div>
        </div>

</script>

<script type="text/template" id="validate-data-detail-container">
    <div class="validate-data-detail-wrapper" data-id="<%= id %>">
        <div class="container">
            <div class="validate-data-header">
                <div class="detail-container-title">
                    Species Name
                </div>
                <p> <%= original_species_name %> </p>
                <div class="detail-container-title"> Collection Date </div>
                <p> <%= collection_date %> </p>
                <div class="detail-container-title"> Uploader </div>
                <p> <%= owner %> ( <a href="mailto:<%= owner_email %>?Subject=Question%20for%20contributor" target="_top"><%= owner_email %></a> ) </p>
            </div>
        </div>
        <div class="detail-container container">
            <div class="detail-container-title"> Notes </div>
            <div> <%= notes %> </div>
            <div class="detail-container-title"> Category </div>
            <div> <%= category %> </div>
            <div class="detail-container-title"> Custodian </div>
            <div> <%= institution_id %> </div>
            <div class="detail-container-title"> Taxon Class </div>
            <div> <%= taxonomy.taxon_class %> </div>
        </div>
        <div class="detail-container-buttons">
            <button class="show-map-button">Show in map</button>
            <button class="show-detail">Show detail</button>
            <button class="hide-detail">Hide detail</button>
            <button class="accept-data">Accept</button>
            <button class="reject-data">Reject</button>
            <button class="edit-data">Edit Data</button>
        </div>
        <div class="validate-data-action">
            <p>
                Are you sure you want to accept this data?
            </p>
            <button class="accept-validate">Yes</button>
            <button class="cancel-validate">Cancel</button>
        </div>
        <div class="reject-data-action">
            <p>
                Reasons for rejection (optional)
            </p>
            <textarea class="rejection-message"></textarea>
            <button class="accept-reject">Submit</button>
            <button class="cancel-reject">Cancel</button>
        </div>
    </div>
</script>
