<script type="text/html" id="taxon-detail-dashboard-template">
    <div id="detailed-site-dashboard-wrapper" style="padding: 1rem;">

                                <div class="card-header">
                                    <div class="card-header-title pull-left d-inline">

                                    <div class="overview-taxa-table dashboard-table">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {# Names and Taxonomy #}

                        <div class="col-lg-12" id="fsdd-names-and-taxonomy">

                                <div class="card-header">

                            </div>

                </div>

                                <div class="card-header">
                                    <div class="card-header-title pull-left d-inline">
                                        Occurrences
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="records-per-area-taxonomy-table dashboard-table"
                                         style="margin-top: 10px; margin-bottom: 10px"></div>
                                    <div class="dashboard-table records-area-table" id="records-area-table"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        {# Records-per-area chart #}
                        <div class="col-lg-12"
                             id="fsdd-records-per-area-chart">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-header-title pull-left d-inline">
                                        Occurrences
                                    </div>
                                    <button class="ssdd-export btn btn-default pull-right"
                                            data-datac="taxa-records-timeline-graph">
                                        <i class="fa fa-download"></i>
                                    </button>
                                </div>
                                <div class="card-body">
                                    <canvas id="taxa-records-timeline-graph"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        {# orgin #}
                        <div class="col-md-12 col-lg-6" id="fsdd-orgin">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-header-title pull-left d-inline">
                                        Origin
                                    </div>
                                    <button class="ssdd-export btn btn-default pull-right"
                                            data-datac="origin-block-data">
                                        <i class="fa fa-download"></i>
                                    </button>
                                </div>
                                <div id="origin-block-data">
                                </div>

                            </div>
                        </div>
                        {# endemism #}
                        <div class="col-md-12 col-lg-6" id="fsdd-endemism">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-header-title pull-left d-inline">
                                        Endemism
                                    </div>
                                    <button class="ssdd-export btn btn-default pull-right"
                                            data-datac="endemism-block-data">
                                        <i class="fa fa-download"></i>
                                    </button>
                                </div>
                                <div id="endemism-block-data">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        {# conservation-status #}
                        <div class="col-lg-12" id="fsdd-conservation-status">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-header-title pull-left d-inline">
                                        Conservation Status
                                    </div>
                                    <button class="ssdd-export btn btn-default pull-right"
                                            data-datac="fsdd-conservation-status-card">
                                        <i class="fa fa-download"></i>
                                    </button>
                                </div>
                                <div id="fsdd-conservation-status-card">
                                </div>
                                <a id="fsdd-iucn-link"
                                   target="_blank">
                                    <div class="iucn-species-page-link">
                                        IUCN species page
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        {# Images #}
                        <div class="col-lg-12" id="fsdd-images">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-header-title pull-left d-inline">
                                        Images
                                    </div>
                                </div>
                                <div class="card-body"
                                     id="fsdd-images-card-body">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="detailed-site-dashboard">
    <div id="detailed-site-dashboard-wrapper" style="padding: 1rem;">
        <div class="loading-dashboard">
            <img src="/static/img/small-loading.svg" width="250"
                 alt="Loading view">
            <div class="loading-dashboard-subtitle">
                Loading...
            </div>
        </div>
        <button class="btn btn-primary btn-dashboard close-dashboard"
                style="float: right; z-index: 10;"><i
                class="fa fa-times pull-right"></i>
        </button>

        <h2 class="dashboard-header">
            Site Dashboard
        </h2>
        <div class="container dashboard-wrapper row">
            <div class="col-lg-4">
                {# Filter History #}
                <div class="card" id="filter-history-wrapper">
                    <div class="card-header">
                        <div class="card-header-title pull-left d-inline"
                             style="height: 35px !important;">
                            Filter History
                        </div>
                    </div>
                    <div class="card-body">
                        <table id="filter-history-table"></table>
                    </div>
                </div>
                {# Distribution #}
                <div class="card" id="fish-ssdd-distribution">
                    <div class="card-header">
                        <div class="card-header-title pull-left d-inline">
                            Distribution
                        </div>
                        <button
                                id="export-locationsite-map"
                                class="btn btn-default pull-right"
                                data-datac="locationsite-map">
                            <i class="fa fa-download"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="locationsite-map"
                             class="locationsite-map-wrapper"
                             style="height: 300px; width: 100%;">
                        </div>
                    </div>
                </div>
                {# Overview #}
                <div class="card" id="fish-ssdd-overview">
                    <div class="card-header">
                        <div class="card-header-title pull-left d-inline">
                            Overview
                        </div>
                        <button class="ssdd-export btn btn-default pull-right"
                                data-datac="ssdd-overview-wrapper">
                            <i class="fa fa-download"></i>
                        </button>
                    </div>
                    {# Overview Site details #}
                    <div class="card-body" id="ssdd-overview-wrapper">
                        <div id="fish-ssdd-site-details">
                            <div class="col-12"
                                 id="overview"></div>
                            <div class="col-12 sub-title site-details-header">
                                Catchments
                            </div>
                            <div class="col-12"
                                 id="catchments"></div>
                            <div class="col-12 sub-title"
                                 class="site-details-header">
                                Water Management Areas
                            </div>
                            <div class="col-12"
                                 id="sub_water_management_areas"></div>
                            <div class="col-12 sub-title"
                                 class="site-details-header">
                                SA Ecoregion
                            </div>
                            <div class="col-12"
                                 id="sa-ecoregions"></div>
                        </div>
                        <br/>
                        <div id="fish-ssdd-records-sites">
                            <div class="col-12 sub-title site-details-header">
                                Records and Sites
                            </div>
                            <div class="col-12" id="records-sites">
                            </div>
                        </div>
                        <br/>
                        <div class="occurrences-table-view">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6 sub-title site-details-header">
                                        Origin
                                    </div>
                                    <div class="col-6 sub-title site-details-header">
                                        Number of occurrence
                                        records
                                    </div>
                                    <div class="col-12"
                                         id="origins">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="occurrences-table-view">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6 sub-title site-details-header">
                                        Endemism
                                    </div>
                                    <div class="col-6 sub-title site-details-header">
                                        Number of occurrence
                                        records
                                    </div>
                                    <div class="col-12"
                                         id="ssdd-endemism">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="occurrences-table-view">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6 sub-title site-details-header">
                                        Conservation Status
                                    </div>
                                    <div class="col-6 sub-title site-details-header">
                                        Number of occurrence
                                        records
                                    </div>
                                    <div class="col-12"
                                         id="ssdd-conservation-status">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {# Occurence Data #}
                <div class="card" id="fish-ssdd-occurrence-data">
                    <div class="card-header">
                        <div class="card-header-title pull-left d-inline">
                            Occurrence Data
                        </div>
                        <button class="ssdd-export btn btn-default pull-right"
                                data-datac="occurrence-data">

                        </button>
                    </div>
                    <div class="card-body">
                        <div id="occurrence-data">

                    <a href="#" class="btn btn-info" id="sass-dashboard-button" style="display:none; font-size: 10pt;">Open SASS Dashboard</a>
                </div>

            </div>
            {# end of col-lg-4 #}

                {# Data Summary #}

                            Occurrence Charts

                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <canvas id="fish-ssdd-origin-pie"></canvas>
                                </div>
                                <div class="col-3">
                                    <canvas id="fish-ssdd-endemism-pie"></canvas>
                                </div>
                                <div class="col-3">
                                    <canvas id="fish-ssdd-conservation-status-pie"></canvas>
                                </div>
                                <div class="col-3">
                                    <canvas id="fish-ssdd-sampling-method-pie"></canvas>
                                </div>
                            </div>

                                <div class="col-3 fish-ssdd-titles">

                                <div class="col-3 fish-ssdd-titles">
                                    Endemism
                                </div>
                                <div class="col-3 fish-ssdd-titles">
                                    Conservation Status

                                <div class="col-3 fish-ssdd-titles">
                                    Sampling Method
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                {# Occurrences per year line chart #}
                <div class="card" id="fish-ssdd-occurrences-line-chart">
                    <div class="card-header">
                        <div class="card-header-title pull-left d-inline">
                            Occurrences
                        </div>
                        <button class="ssdd-export btn btn-default pull-right"
                                data-datac="fish-ssdd-occurrences-line-chart-canvas">
                            <i class="fa fa-download"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="col-12 fish-ssdd-occurrences-line-chart">
                            <canvas id="fish-ssdd-occurrences-line-chart-canvas"></canvas>
                        </div>
                    </div>
                </div>

                {# Occurrences per year line chart #}
                <div class="card" id="fish-ssdd-taxa-occurrences-bar-chart">
                    <div class="card-header">
                        <div class="card-header-title pull-left d-inline">
                            Taxa
                        </div>
                        <button class="ssdd-export btn btn-default pull-right"
                                data-datac="fish-ssdd-taxa-occurrences-line-chart-canvas">
                            <i class="fa fa-download"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="col-12 fish-ssdd-taxa-line-chart">
                            <div class="chart-loading">Fetching...</div>
                            <canvas id="fish-ssdd-taxa-occurrences-line-chart-canvas"></canvas>
                        </div>
                    </div>
                </div>

                {# origin per year bar chart #}
                <div class="card" id="fish-ssdd-origin-bar-chart">
                    <div class="card-header">
                        <div class="card-header-title pull-left d-inbar">
                            Origin

                        <button class="ssdd-export btn btn-default pull-right"
                                data-datac="fish-ssdd-origin-bar-chart-canvas">
                            <i class="fa fa-download"></i>

                    </div>
                    <div class="card-body">
                        <div class="col-12 fish-ssdd-origin-bar-chart">
                            <div class="chart-loading">Fetching...</div>
                            <canvas id="fish-ssdd-origin-bar-chart-canvas"></canvas>
                        </div>
                    </div>
                </div>

                {# cons-status per year bar chart #}

                    <div class="card-body">
