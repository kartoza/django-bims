<script type="text/html" id="taxon-detail-dashboard-template">
    <div id="detailed-site-dashboard-wrapper">
        <div class="loading-dashboard">
            <img src="/static/img/small-loading.svg" width="250"
                 alt="Loading view">
            <div class="loading-dashboard-subtitle">
                Loading...
            </div>
        </div>
        <h2 class="dashboard-header" style="margin-left: 15px; margin-right: 15px">
            Taxon Dashboard
        </h2>
        <div class="detailed-dashboard-title">&nbsp;</div>
        <button class="btn btn-primary btn-dashboard close-dashboard"
                style="float: right"><i class="fa fa-times pull-right"></i>
        </button>
        <div class="container dashboard-wrapper">
            <div class="row">
                <div class="col-lg-4">
                    {# Distribution #}
                    <div class="row">
                        <div class="col-lg-12" id="fsdd-distribution">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-header-title pull-left d-inline">
                                        Distribution
                                    </div>
                                    <button id="export-taxasite-map"
                                            class="btn btn-default pull-right">
                                        <i class="fa fa-download"></i>
                                    </button>
                                </div>
                                <div class="card-body locationsite-map-wrapper">
                                    <div id="taxasite-map"
                                         class="map"
                                         style="height: 300px; width: 100%;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {# Overview #}
                    <div class="row">
                        <div class="col-lg-12" id="fsdd-overview">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-header-title pull-left d-inline">
                                        Overview
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="overview-taxa-table dashboard-table">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {# Names and Taxonomy #}
                    <div class="row">
                        <div class="col-lg-12" id="fsdd-names-and-taxonomy">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-header-title pull-left d-inline">
                                        Names and Taxonomy
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div id="overview-name-taxonomy-table"
                                         class="overview-name-taxonomy-table dashboard-table"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 dashboard-graph-wrapper">
                    <div class="row">
                        {# Records Per Area #}
                        <div class="col-lg-12" id="fsdd-records-per-area">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-header-title pull-left d-inline">
                                        Occurrences
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="records-per-area-taxonomy-table dashboard-table"
                                         style="margin-top: 10px; margin-bottom: 10px"></div>
                                    <div class="dashboard-table records-area-table" id="records-area-table"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        {# Records-per-area chart #}
                        <div class="col-lg-12"
                             id="fsdd-records-per-area-chart">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-header-title pull-left d-inline">
                                        Occurrences
                                    </div>
                                    <button class="ssdd-export btn btn-default pull-right"
                                            data-toggle="tooltip" data-placement="left"
                                            title="Download charts as svg which you can drag and drop to excel or word"
                                            data-datac="taxa-records-timeline-graph" data-title="Taxon Occurrences" data-chart="taxon_occurrences">
                                        <i class="fa fa-download"></i>
                                    </button>
                                </div>
                                <div class="card-body">
                                    <canvas id="taxa-records-timeline-graph" style="height: 300px" height="300"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        {# orgin #}
                        <div class="col-md-12 col-lg-6" id="fsdd-orgin">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-header-title pull-left d-inline">
                                        Origin
                                    </div>
                                    <button class="ssdd-export btn btn-default pull-right"
                                            data-title="Origin"
                                            data-datac="origin-block-data">
                                        <i class="fa fa-download"></i>
                                    </button>
                                </div>
                                <div id="origin-block-data">
                                </div>

                            </div>
                        </div>
                        {# endemism #}
                        <div class="col-md-12 col-lg-6" id="fsdd-endemism">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-header-title pull-left d-inline">
                                        Endemism
                                    </div>
                                    <button class="ssdd-export btn btn-default pull-right"
                                            data-title="Endemism"
                                            data-datac="endemism-block-data">
                                        <i class="fa fa-download"></i>
                                    </button>
                                </div>
                                <div id="endemism-block-data">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        {# conservation-status #}
                        <div class="col-lg-12" id="fsdd-conservation-status">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-header-title pull-left d-inline">
                                        Conservation Status
                                    </div>
                                    <button class="ssdd-export btn btn-default pull-right"
                                            data-title="Conservation Status"
                                            data-datac="fsdd-conservation-status-card">
                                        <i class="fa fa-download"></i>
                                    </button>
                                </div>
                                <div id="fsdd-conservation-status-card">
                                </div>
                                <a id="fsdd-iucn-link"
                                   target="_blank">
                                    <div class="iucn-species-page-link">
                                        IUCN species page
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        {# Images #}
                        <div class="col-lg-12" id="fsdd-images">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-header-title pull-left d-inline">
                                        Images
                                    </div>
                                </div>
                                <div class="card-body"
                                     id="fsdd-images-card-body">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {#  Metadata table #}
            <div class="row">
                <div class="col-lg-12" id="sdd-metadata-table-list">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-header-title pull-left d-inline">
                                Metadata Table
                            </div>
                        </div>
                        <div class="card-body">
                            <table id="metadata-table-list-taxon"  class="table table-hover custom-table metadata-table"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="taxon-overview-table">
    <div class="row">
        <div class="col-4 title_column">Taxon</div>
        <div class="col-8"><%= taxon_class %></div>
    </div>
    <div class="row">
        <div class="col-4 title_column">Common Name</div>
        <div class="col-8"><%= common_name %></div>
    </div>
    <div class="row">
        <div class="col-4 title_column">GBIF ID</div>
        <div class="col-8"><a href="https://www.gbif.org/species/<%= gbif_id %>" target="_blank"><%= gbif_id %></a></div>
    </div>
    <div class="row">
        <div class="col-4 title_column">Records</div>
        <div class="col-8"><%= count %></div>
    </div>
    <% if (additional_data["BDI Link"]) { %>
     <div class="row">
        <div class="col-4 title_column">BDI Link</div>
        <div class="col-8">
            <a href='<%= additional_data["BDI Link"] %>' target="_blank"><%=
                additional_data["BDI Link"] %></a>
        </div>
    </div>
    <% } %>
    <div class="row">
        <div class="col-4 title_column">Sites</div>
        <div class="col-8">
            <button class="btn btn-primary btn-sm download-as-csv" style="font-size: 8pt">Download as CSV</button>
        </div>
    </div>
</script>

<script type="text/template" id="site-details-container">
    <div class="site-details-container">
        <div class="col-12 sub-title site-details-header"><%= title %></div>
        <div class="col-12 site-details-content">
            <% _.each(detailsData, function(value, key) { %>
                <div class="row">
                    <div class="col-6"><%= key %> </div>
                    <div class="col-6"><%= value %> </div>
                </div>
            <% }); %>
        </div>
    </div>
</script>

<script type="text/template" id="taxon-detail-table">
    <div class="container taxon-dashboard-detail table">
        <div class="row">
            <div class="col-4 title_column">Kingdom</div>
            <div class="col-8"><%= kingdom %></div>
        </div>
        <div class="row">
            <div class="col-4 title_column">Phylum</div>
            <div class="col-8"><%= phylum %></div>
        </div>
        <div class="row">
            <div class="col-4 title_column">Class</div>
            <div class="col-8"><%= my_class %></div>
        </div>
        <div class="row">
            <div class="col-4 title_column">Order</div>
            <div class="col-8"><%= order %></div>
        </div>
        <div class="row">
            <div class="col-4 title_column">Family</div>
            <div class="col-8"><%= family %></div>
        </div>
        <div class="row">
            <div class="col-4 title_column">Genus</div>
            <div class="col-8"><%= genus %></div>
        </div>
        <div class="row">
            <div class="col-4 title_column">Species</div>
            <div class="col-8"><%= species %></div>
        </div>
    </div>
</script>

<script type="text/html" id="detailed-site-dashboard">
    <div id="detailed-site-dashboard-wrapper">
        <div class="loading-dashboard">
            <img src="/static/img/small-loading.svg" width="250"
                 alt="Loading view">
            <div class="loading-dashboard-subtitle">
                Loading...
            </div>
        </div>
        <button class="btn btn-primary btn-dashboard close-dashboard"
                style="float: right; z-index: 10;"><i
                class="fa fa-times pull-right"></i>
        </button>

        <h2 class="dashboard-header">
            Site Dashboard
        </h2>
        <div class="container dashboard-wrapper row">
            <div class="col-lg-4">
                {# Filter History #}
                <div class="card filter-history" id="filter-history-wrapper">
                    <div class="card-header">
                        <div class="card-header-title pull-left d-inline"
                             style="height: 35px !important;">
                            Filter History
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="col-12 content-body" id="filter-history-table"></div>
                    </div>
                </div>
                {# Distribution #}
                <div class="card distribution-map" id="species-ssdd-distribution">
                    <div class="card-header">
                        <div class="card-header-title pull-left d-inline">
                            Distribution
                        </div>
                        <button
                                id="export-locationsite-map"
                                class="btn btn-default pull-right"
                                data-datac="locationsite-map">
                            <i class="fa fa-download"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="locationsite-map"
                             class="locationsite-map-wrapper content-body"
                             style="width: 100%;">
                        </div>
                    </div>
                </div>
                {# Overview #}
                <div class="card overview" id="species-ssdd-overview">
                    <div class="card-header">
                        <div class="card-header-title pull-left d-inline">
                            Overview
                        </div>
                        <button class="ssdd-export btn btn-default pull-right"
                                data-datac="ssdd-overview-wrapper" data-title="Site Overview">
                            <i class="fa fa-download"></i>
                        </button>
                    </div>
                     Overview Site details
                    <div class="card-body" id="ssdd-overview-wrapper">
                        <div class="content-body" id="species-ssdd-site-details">
                            <div class="col-12 sub-title site-details-header">
                                Site Details
                            </div>
                            <div class="col-12"
                                 id="overview"></div>
                            <div class="col-12 sub-title site-details-header">
                                River and Geomorphological Zone
                            </div>
                            <div class="col-12"
                                 id="river_and_geomorphological"></div>
                            <div class="col-12 sub-title site-details-header">
                                Catchments
                            </div>
                            <div class="col-12"
                                 id="catchments"></div>
                            <div class="col-12 sub-title site-details-header">
                                Management Areas
                            </div>
                            <div class="col-12"
                                 id="sub_water_management_areas"></div>
                            <div class="col-12 sub-title site-details-header">
                                Ecoregion and Province
                            </div>
                            <div class="col-12"
                                 id="sa-ecoregions"></div>
                        </div>
                        <div class="occurrences-table-view">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6 sub-title site-details-header">
                                        Origin
                                    </div>
                                    <div class="col-6 sub-title site-details-header">
                                        Occurrences
                                    </div>
                                    <div class="col-12"
                                         id="origins">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="occurrences-table-view">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6 sub-title site-details-header">
                                        Endemism
                                    </div>
                                    <div class="col-6 sub-title site-details-header">
                                        Occurrences
                                    </div>
                                    <div class="col-12"
                                         id="ssdd-endemism">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="occurrences-table-view">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6 sub-title site-details-header">
                                        Conservation Status
                                    </div>
                                    <div class="col-6 sub-title site-details-header">
                                        Occurrences
                                    </div>
                                    <div class="col-12"
                                         id="ssdd-conservation-status">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {# Survey Data #}
                <div class="card survey" id="species-ssdd-survey-data">
                    <div class="card-header">
                        <div class="card-header-title pull-left d-inline">
                            Site Visit Data
                        </div>
                    </div>
                    <div class="card-body card-padding">
                        <span class="survey-info" style="font-size: 10pt; display: none">5 recent site visit</span>
                        <table class="table table-bordered table-condensed table-sm site-detailed-table">
                            <thead>
                                <tr>
                                    <th>
                                        Site Code
                                    </th>
                                    <th>
                                        Date
                                    </th>
                                    <th>
                                        Total records
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="content-body"></tbody>
                        </table>
                        <div class="container">
                            <button class="btn btn-info survey-button"
                                    style="width: 100%;display: none; font-size: 11pt">See more site visit
                            </button>
                        </div>
                    </div>
                </div>

                {# Occurence Data #}
                <div class="card occurrences-data" id="species-ssdd-occurrence-data">
                    <div class="card-header">
                        <div class="card-header-title pull-left d-inline">
                            Occurrence Data
                        </div>
                        <button class="ssdd-export btn btn-default pull-right"
                                data-datac="occurrence-data" data-title="Occurrence data">
                            <i class="fa fa-download"></i>
                        </button>
                    </div>
                    <div class="card-body card-padding">
                        <div id="occurrence-data" class="content-body">
                        </div>

                    </div>
                    <div class="card-footer">
                         <div class="container">
                            <button class="btn btn-info download-as-csv"
                                    style="width: 48%;">Download as CSV
                            </button>
                             <button class="btn btn-info download-gbif-ids pull-right"
                                    style="width: 48%;">Download GBIF ids
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            {# end of col-lg-4 #}
            <div class="col-lg-8">

                {# Site image #}
                <div class="card site-image" id="ssdd-carousel-wrapper" style="display: none;">
                    <div class="card-body">
                        <div id="ssdd-site-image-carousel" class="carousel slide content-body canvas-container" data-ride="carousel">
                            <!-- Indicators -->
                            <ul class="carousel-indicators">
                            </ul>
                            <!-- The slideshow -->
                            <div class="carousel-inner" style="height: 100%; width: 100%">
                            </div>
                            <!-- Left and right controls -->
                            <a class="carousel-control-prev" href="#ssdd-site-image-carousel" data-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </a>
                            <a class="carousel-control-next" href="#ssdd-site-image-carousel" data-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </a>
                        </div>
                    </div>
                </div>

                {# Data Summary #}
                <div class="card occurrence-charts" id="species-ssdd-data-summary">
                    <div class="card-header">
                        <div class="card-header-title pull-left d-inline">
                            Occurrence Charts
                        </div>
                        <!-- Example single danger button -->
                        <div class="btn-group pull-right">
                            <button type="button"
                                    class="btn btn-default pull-right dropdown-toggle"
                                    data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false" style="color: black">
                                <i class="fa fa-download"></i>
                            </button>
                            <div class="dropdown-menu">
                                <a class="ssdd-export btn dropdown-item" data-title="Origin" data-chart="origin_pie">
                                    Download Origin Chart
                                </a>
                                <a class="ssdd-export btn dropdown-item" data-title="Endemism" data-chart="endemism_pie">
                                    Download Endemism Chart</a>
                                <a class="ssdd-export btn dropdown-item" data-title="Conservation Status Global" data-chart="cons_status_pie">
                                    Download Conservation Status Global Chart</a>
                                 <a class="ssdd-export btn dropdown-item" data-title="Conservation Status National" data-chart="cons_status_national_pie">
                                    Download Conservation Status National Chart</a>
                                <a class="ssdd-export btn dropdown-item" data-title="Sampling Method" data-chart="sampling_method_pie">
                                    Download Sampling Method Chart</a>
                               <a class="ssdd-export btn dropdown-item" data-title="Biotope" data-chart="biotope_pie">
                                    Download Biotope Chart</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="data-summary" class="content-body">
                            <div class="row no-gutters">
                                <div class="col-2 ssdd-titles">
                                    Origin
                                </div>
                                <div class="col-2 ssdd-titles">
                                    Endemism
                                </div>
                                <div class="col-2 ssdd-titles">
                                    Conservation Status Global
                                </div>
                                <div class="col-2 ssdd-titles">
                                    Conservation Status National
                                </div>
                                <div class="col-2 ssdd-titles">
                                    Sampling Method
                                </div>
                                <div class="col-2 ssdd-titles">
                                    Biotope
                                </div>

                            </div>
                            <div class="row no-gutters">
                                <div class="col-2 col-chart occurrence-origin-chart">
                                    <canvas id="species-ssdd-origin-pie"></canvas>
                                </div>
                                <div class="col-2 col-chart occurrence-endemism-chart">
                                    <canvas id="species-ssdd-endemism-pie"></canvas>
                                </div>
                                <div class="col-2 col-chart occurrence-conservation-status-chart">
                                    <canvas id="species-ssdd-conservation-status-pie"></canvas>
                                </div>
                                <div class="col-2 col-chart occurrence-conservation-status-national-chart">
                                    <canvas id="species-ssdd-conservation-status-national-pie"></canvas>
                                </div>
                                <div class="col-2 col-chart occurrence-sampling-method-chart">
                                    <canvas id="species-ssdd-sampling-method-pie"></canvas>
                                </div>
                                <div class="col-2 col-chart occurrence-biotope-chart">
                                    <canvas id="species-ssdd-biotope-pie"></canvas>
                                </div>
                            </div>
                            <div class="row species-ssdd-legends no-gutters">
                                <div class="col-2 species-ssdd-legend"
                                     id="species-ssdd-origin-legend"></div>
                                <div class="col-2 species-ssdd-legend"
                                     id="species-ssdd-endemism-legend"></div>
                                <div class="col-2 species-ssdd-legend"
                                     id="species-ssdd-cons_status-legend"></div>
                                <div class="col-2 species-ssdd-legend"
                                     id="species-ssdd-cons_status_national-legend"></div>
                                <div class="col-2 species-ssdd-legend"
                                     id="species-ssdd-sampling_method-legend"></div>
                                <div class="col-2 species-ssdd-legend"
                                     id="species-ssdd-biotope-legend"></div>

                            </div>
                        </div>
                    </div>
                </div>

                {# Occurrences per year line chart #}
                <div class="card occurrences" id="species-ssdd-occurrences-line-chart">
                    <div class="card-header">
                        <div class="card-header-title pull-left d-inline">
                            Occurrences
                        </div>
                        <button class="ssdd-export btn btn-default pull-right"
                                data-toggle="tooltip" data-placement="left"
                                title="Download chart as svg which you can insert the svg to excel or word"
                                data-datac="species-ssdd-occurrences-line-chart-canvas"
                                data-title="Occurrences" data-chart="occurrences_line">
                            <i class="fa fa-download"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="col-12 species-ssdd-occurrences-line-chart">
                            <canvas class="content-body" id="species-ssdd-occurrences-line-chart-canvas"></canvas>
                        </div>
                    </div>
                </div>

                {# Occurrences per year line chart #}
                <div class="card taxa-chart" id="species-ssdd-taxa-occurrences-bar-chart">
                    <div class="card-header">
                        <div class="card-header-title pull-left d-inline">
                            Taxa
                            <div class="card-header-subtitle">Only the first 25 taxa are displayed for searches with >25 taxa returned</div>
                        </div>
                        <button class="ssdd-export btn btn-default pull-right"
                                data-toggle="tooltip" data-placement="left"
                                title="Download chart as svg which you can insert the svg to excel or word"
                                data-datac="species-ssdd-taxa-occurrences-line-chart-canvas" data-chart="taxa_stacked_bar" data-title="Taxa Occurrences">
                            <i class="fa fa-download"></i>
                        </button>
                    </div>
                    <div class="card-body" style="height: 100%; width: 100%">
                        <div class="col-12 canvas-container">
                            <div class="chart-loading">Fetching...</div>
                            <canvas id="species-ssdd-taxa-occurrences-line-chart-canvas"></canvas>
                        </div>
                    </div>
                </div>

                {# origin per year bar chart #}
                <div class="card origin-chart" id="species-ssdd-origin-bar-chart">
                    <div class="card-header">
                        <div class="card-header-title pull-left d-inbar">
                            Origin
                        </div>
                        <button class="ssdd-export btn btn-default pull-right"
                                data-toggle="tooltip" data-placement="left"
                                title="Download chart as svg which you can insert the svg to excel or word"
                                data-datac="species-ssdd-origin-bar-chart-canvas" data-chart="origin_bar" data-title="Origin">
                            <i class="fa fa-download"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="col-12 canvas-container">
