name: Build and Push Docker Image

on: 
  push: 
    branches:
      - develop

jobs:

  build:
    name: Rancher Scripts
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v1
      with:
        repository: dimasciput/kartoza-rancher-scripts
        ref: testing.healthyrivers.kartoza.com
    - uses: actions/setup-node@v1
    - name: npm install, run script
      env:
        rancherAccessKey: ${{ secrets.RANCHER_ACCESS_KEY }}
        rancherSecretKey: ${{ secrets.RANCHER_SECRET_KEY }}
      run: |
        cd ../kartoza-rancher-scripts
        npm install
        node rancher_scripts.js
  
