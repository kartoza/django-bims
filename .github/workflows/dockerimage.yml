name: Build and Push Docker Image

on: 
  push: 
    branches:
      - develop

jobs:
        
  build-freshwaterbiodiversity-image:
    name: Build and Push Docker Freshwaterbiodiversity Image
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v1
      with: 
        repository: kartoza/kbims-healthyrivers
        ref: master
        fetch-depth: 1
        path: /kbims-healthyrivers/
    - name: Build the Docker Freshwaterbiodiversity Image
      uses: actions/docker/cli@master
      with:
        args: build /kbims-healthyrivers/deployment/production/uwsgi/ --build-arg BIMS_TAG=latest --tag dimaciput/healthyrivers_uwsgi:latest
      
