name: Build and Push Docker Image

on: 
  push: 
    branches:
      - develop

jobs:
        
  build-freshwaterbiodiversity-image:
    name: Build and Push Docker Freshwaterbiodiversity Image
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v1
      with: 
        repository: kartoza/kbims-healthyrivers
        ref: master
    - name: Login to Docker Hub
      uses: actions/docker/login@master
      env: 
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build the Docker Freshwaterbiodiversity Image
      working-directory: ../kbims-healthyrivers
      uses: actions/docker/cli@master
      with:
        args: build deployment/production/uwsgi/ --build-arg BIMS_TAG=latest --tag dimaciput/healthyrivers_uwsgi:latest
    - name: Push the Docker Freshwaterbiodiversity Image
      working-directory: ../kbims-healthyrivers
      uses: actions/docker/cli@master
      with:
        args: push dimaciput/healthyrivers_uwsgi:latest
        
