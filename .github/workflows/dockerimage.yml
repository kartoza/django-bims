name: Test Django App

on: 
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
     - name: Set up Python 3.7.10
       uses: actions/setup-python@v1
       with:
        python-version: 3.7.10
     - uses: actions/checkout@v2
       with:
        path: bims
     - name: Checkout tools repo
       uses: actions/checkout@v2
       with:
        repository: GeoNode/geonode
        fetch-depth: 1
        ref: 3.1.x
        path: geonode
     - name: Install dependencies
       run: |
        pwd
        ls /home/runner/work/django-bims/django-bims/geonode/
        pip3 install -r geonode/requirements.txt
        pip3 install -r bims/deployment/docker/REQUIREMENTS.txt
     - name: set pythonpath
       run: |
        echo "PYTHONPATH=/home/runner/work/django-bims/django-bims/geonode;/home/runner/work/django-bims/django-bims/bims" >> $GITHUB_ENV
     - name: Use the value
       run: |
        echo "${{ env.PYTHONPATH }}" # This will output 'yellow'
     - name: Run tests
       env:
         DJANGO_SETTINGS_MODULE: core.settings.dev_docker
       working-directory: bims
       run: python manage.py test
